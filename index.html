<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bd2c3c13f6.js" crossorigin="anonymous"></script>
    <title>Tic TAc Toe</title>
</head>
<body>
    <div class="header">
        <div class="titles">
        <div class="title">Tic</div>
        <div class="title"id="two">Tac</div>
        <div class="title">Toe</div>
        </div>
    </div>
    <div class="players">
        <div class="p1">
            <div class="user"id="use1"><i class="far fa-user"></i></div>
            <div class="data">Player1<br><label for="">Value  </label><input type="text"></div>
        </div>
        <div class="winner"id="win"></div>
        <div class="p2"id="P2">
            <div class="user"id="use2"><i class="far fa-user"></i></div>
            <div class="data">Player2<br><label for="">Value  </label><input type="text"></div>
        </div>
    </div>
    <div class="container">
        <div class="input">
        <button class="buttons" id="b1"></button>
        <button class="buttons" id="b2"></button>
        <button class="buttons" id="b3"></button>
        <button class="buttons" id="b4"></button>
        <button class="buttons" id="b5"></button>
        <button class="buttons" id="b6"></button>
        <button class="buttons" id="b9"></button>
        <button class="buttons" id="b8"></button>
        <button class="buttons" id="b9"></button>
    </div>
    </div>
    <div class="end" id="ending">
        <div class="reset">
            <button class="btn">Reset</button>
        </div>
    </div>
</body>
</html>
